{% block main %}

    <!-- Appointment (Ver artículos) Start -->
    <div class="container-fluid py-5">
        <div class="container">
            <div class="row gx-5">
                <div class="col-lg-10 mb-5 mb-lg-0">
                    <div class="mb-4">
                        <h5 class="d-inline-block text-primary text-uppercase border-bottom border-5">Artículos</h5>
                        <h1 class="display-4">Nuevo Artículo</h1>
                    </div>
                <div class="col-lg-12">
                    <div class="bg-light text-center rounded p-5">
                        <form>
                            <div class="row g-3">
                                
                                <div class="col-12 col-sm-12">
                                    <input type="text" name="paper" class="form-control bg-white border-0" placeholder="Título del artículo" style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-12">
                                    <textarea name="body" class="form-control bg-white border-0" rows="20" placeholder="Cuerpo"></textarea>
                                </div>
                                <div class="col-12 col-sm-12">
                                    <input type="text" name="references" class="form-control bg-white border-0" placeholder="Referencias/Links" style="height: 55px;">
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-outline-primary rounded-pill py-3 px-5" type="submit">Agregar foto</button>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3" type="submit">Publicar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
