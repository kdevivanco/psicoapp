<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>PSICOAPP</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link type="text/css" href="{{ url_for('static', filename='lib/owlcarousel/assets/owl.carousel.min.css')}}"
        rel="stylesheet">
    <link type="text/css"
        href="{{ url_for('static', filename='lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css')}}"
        rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link type="text/css" href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet">

    <!--  toastr -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/toastr.min.css')}}">

    <!-- icono de Psicoapp -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/apple-touch-icon.png')}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/favicon-32x32.png')}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='img/favicon-16x16.png')}}">
    <link rel="manifest" href="{{ url_for('static', filename='img/site.webmanifest')}}">

    <!-- content delivery network (CDN - Content delivery network): -->
    <!-- Javascript CDN -->
    <script defer type="text/javascript" src="{{ url_for('static', filename='js/script.js')}}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!--ION ICONS-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    {% block styles %}{% endblock %}
</head>

<body>
    <!-- Topbar Start -->
    <div class="container-fluid py-2 border-bottom d-none d-lg-block">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-lg-start mb-2 mb-lg-0">
                    <div class="d-inline-flex align-items-center">
                        <a class="text-decoration-none text-body px-3" href=""><i
                                class="bi bi-envelope me-2"></i>info@psicoapp.com</a>
                    </div>
                </div>
                <div class="col-md-6 text-center text-lg-end">
                    <div class="d-inline-flex align-items-center">
                        <a class="text-body px-2" href="">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a class="text-body px-2" href="">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a class="text-body px-2" href="">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a class="text-body px-2" href="">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a class="text-body ps-2" href="">
                            <i class="fab fa-youtube"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Topbar End -->


    <!-- Navbar Start -->
    <div class="container-fluid sticky-top bg-white shadow-sm">
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-white navbar-light py-3 py-lg-0">
                <a href="/" class="navbar-brand">
                    <h1 class="m-0 text-uppercase text-primary"><span><img
                                src="{{ url_for('static', filename='img/psychologist_icon.png')}}"
                                style="width: 65px; height: 60px; padding-right: 10px;" alt=""></span>PSICOAPP</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <form action="/search-therapist" method="post">
                    <div class="row px-5 mx-5">
                        <div class="col-10 p-0">
                            <input name="text" type="text" class="form-control m-0" placeholder="Busca un psicólogo">
                        </div>
                        <div class="col-2 p-0">
                            <button class="btn btn-primary"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </form>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="mb-8">
                    </div>
                    <div class="navbar-nav ms-auto py-0">
                        <a href="/" class="nav-item nav-link">Home</a>
                        {% if logged%}
                        {%if user.type == 0%}
                        <a href="/tprofile/{{user.id}}" class="nav-item nav-link"><ion-icon class="edit-icon-profile"
                                name="person-circle-outline"></ion-icon></a>
                        <a href="/edit-therapist" class="nav-item nav-link"><ion-icon class="edit-icon-profile"
                                name="cog-outline"></ion-icon></a>
                        {%elif user.type == 1%}
                        <a href="/edit-patient" class="nav-item nav-link"><ion-icon class="edit-icon-profile"
                                name="cog-outline"></ion-icon></a>
                        {%endif%}
                        <a href="/messages" class="nav-item nav-link"><ion-icon class="edit-icon-profile"
                                name="mail-unread-outline"></ion-icon></a>
                        <a href="/logout" class="nav-item nav-link">
                            <img src="{{ url_for('static', filename='img/logout.png')}}"
                                style="height: 30px; width: 30px;" alt="Cerrar sesión">
                        </a>
                        {% else %}
                        <a href="/login" class="nav-item nav-link">Log in</a>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <!--Navbar end-->

    <main role="main">
        {% block main %}
        <h2>Página no implementada</h2>
        {% endblock %}
    </main>

    
    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>





    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='lib/easing/easing.min.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='lib/waypoints/waypoints.min.js')}}"></script>
    <script type="text/javascript"
        src="{{ url_for('static', filename='lib/owlcarousel/owl.carousel.min.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='lib/tempusdominus/js/moment.min.js')}}"></script>
    <script type="text/javascript"
        src="{{ url_for('static', filename='lib/tempusdominus/js/moment-timezone.min.js')}}"></script>
    <script type="text/javascript"
        src="{{ url_for('static', filename='lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js')}}"></script>

    <!--  toastr-->
    <script type="text/javascript" src="{{ url_for('static', filename='js/toastr.min.js')}}"></script>

    <!-- Template Javascript -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js')}}"></script>

    <script>
        {% with messages = get_flashed_messages(with_categories=true) %} 
            {% if messages %}
                {% for category, message in messages %}
                    toastr.{{category}}("{{message}}");
                {% endfor %}
            {% endif %}
        {% endwith %}
    </script>

    {% block javascript %}{% endblock %}
</body>

</html>
