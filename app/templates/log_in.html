{% extends 'base.html' %}
{% block home %} active {% endblock %}

{% block styles %}
<style>
</style>
{% endblock %}


{% block main %}

    <!-- Contact (Register) Start -->
    <div class="container-fluid pt-5">
        <div class="container">
            <div class="text-center mx-auto mb-5" style="max-width: 500px; padding-bottom: 150px;">
                <h1 class="display-4">Inicia sesión</h1>
                <p>¿No tienes una cuenta?</p><span><a href="/register" class="d-inline-block text-primary text-uppercase border-bottom border-5">Regístrate</a></span>
            </div>
            <div class="row justify-content-center position-relative" style="margin-top: -200px; z-index: 1;">
                <div class="col-lg-8">
                <!-- Comment Form Start -->
                    <div class="bg-light rounded p-5 m-5 mb-0">
                        <h4 class="d-inline-block text-primary text-uppercase border-bottom border-5 border-white mb-4">Inicio de sesión</h4>
                        <form action="/login" method="POST">
                            <div class="row g-3">
                                <div class="col-12">
                                    <input type="email" name="email" class="form-control bg-white border-0" placeholder="Email" style="height: 55px;" required>
                                </div>
                                <div class="col-12">
                                    <input type="password" name="password" class="form-control bg-white border-0" placeholder="Contraseña" style="height: 55px;" required>
                                </div>
                                <!-- <div class="col-12">
                                    <textarea class="form-control bg-white border-0" rows="5" placeholder="Comment"></textarea>
                                </div> -->
                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3" type="submit">Inicia sesión</button>
                                </div>
                            </div>
                        </form>
                    </div>
                <!-- Comment Form End -->
                </div>
            </div>
        </div>
    </div>
    <!-- Contact (Register) End -->

    

{% endblock %}
